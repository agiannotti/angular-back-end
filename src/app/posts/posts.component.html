<input
  #title
  (keyup.enter)="createPost(title)"
  type="text"
  class="form-control"
/>

<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button
      (click)="updatePost(post)"
      class="btn btn-default btn-small"
      style="background-color: rgb(163, 131, 221)"
    >
      Update
    </button>
    <button
      (click)="deletePost(post)"
      class="btn btn-default btn-small"
      style="background-color: rgb(192, 79, 79)"
    >
      Delete
    </button>
    {{ post.title }}
  </li>
</ul>
